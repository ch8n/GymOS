<!DOCTYPE html>

<title>GymOS - Exercise Execution</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fe7f2d", // Pumpkin Spice
                        "secondary": "#fcca46", // Golden Pollen
                        "accent": "#619b8a", // Seagrass
                        "muted-green": "#a1c181", // Muted Olive
                        "background-light": "#f6f8f7",
                        "background-dark": "#1a2c38", // Darkened Charcoal Blue variant for deep background

                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }

            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;

            margin-top: -10px;
            box-shadow: 0 0 10px rgba(254, 127, 45, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #233d4d;
            border-radius: 2px;
        }
    </style>
<style>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white overflow-hidden h-screen flex flex-col selection:bg-primary selection:text-white">
<header class="flex items-center justify-between p-4 shrink-0 z-10 bg-background-dark/80 backdrop-blur-md sticky top-0">

<span class="material-symbols-outlined text-white" style="font-size: 24px;">arrow_back</span>
</button>

</button>
</header>

</div>

<span class="material-symbols-outlined" style="font-size: 28px;">play_arrow</span>
</button>
</div>
<div class="absolute bottom-3 right-3 px-2 py-0.5 bg-black/60 backdrop-blur-md rounded text-xs font-medium text-white border border-white/10">

</div>

</div>

<div class="flex items-center justify-between p-3 rounded-2xl bg-surface-dark/60 border border-white/5">

</div>
</div>
<div class="flex items-center gap-2">

</div>
</div>
<div class="flex items-center justify-between p-3 rounded-2xl bg-surface-dark/60 border border-white/5">

<div class="flex flex-col">
<span class="text-white text-sm font-semibold">Working</span>
<span class="text-gray-400 text-xs">80kg x 8</span>
</div>
</div>
<div class="flex items-center gap-2">
<span class="text-[10px] text-gray-500 font-bold uppercase tracking-wide">RPE 6</span>
<span class="material-symbols-outlined text-muted-green" style="font-size: 20px;">check_circle</span>
</div>
</div>
<div class="flex items-center justify-between p-3 rounded-2xl border border-white/5 opacity-30">
<div class="flex items-center gap-3">

<div class="flex flex-col">
<span class="text-white text-sm font-semibold">Working</span>
<span class="text-gray-400 text-xs">100kg x 5</span>
</div>
</div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-gray-500" style="font-size: 20px;">radio_button_unchecked</span>
</div>
</div>
</div>
</div>
</main>
<div class="fixed bottom-20 left-0 w-full z-30">
<div class="absolute -top-16 left-0 w-full h-16 bg-gradient-to-t from-background-dark to-transparent pointer-events-none"></div>
<div class="bg-surface-dark border-t border-white/10 rounded-t-[2rem] shadow-[0_-8px_32px_rgba(0,0,0,0.6)] p-5 pb-6 space-y-5">
<div class="w-10 h-1 bg-white/20 rounded-full mx-auto mb-1"></div>
<div class="flex justify-between items-center">
<div class="flex items-center gap-3">
<div class="relative flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
</div>
<h2 class="text-white text-lg font-bold">Set 3 <span class="text-gray-500 font-medium text-sm ml-2">Working</span></h2>
</div>
<div class="flex items-center gap-2 text-primary font-mono font-bold text-lg">
<span class="material-symbols-outlined animate-pulse">timer</span>
            00:42
        </div>
</div>
<div class="flex gap-3">

<input class="w-full bg-background-dark border border-white/10 focus:border-primary text-white text-xl font-bold text-center rounded-xl py-3 focus:ring-1 focus:ring-primary transition-all shadow-inner placeholder:text-gray-700" placeholder="0" type="number" value="100"/>
<div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">

</div>
</div>
</label>
<label class="flex-1 space-y-1.5">

<input class="w-full bg-background-dark border border-white/10 focus:border-primary text-white text-xl font-bold text-center rounded-xl py-3 focus:ring-1 focus:ring-primary transition-all shadow-inner placeholder:text-gray-700" placeholder="-" type="number"/>
</div>
</label>
</div>
<div class="grid grid-cols-2 gap-4">

<div class="text-center text-[10px] text-secondary font-medium mt-1">Moderate</div>

<button class="flex-1 py-2 rounded-lg text-xs font-bold text-gray-400 hover:text-white hover:bg-white/5 transition-colors">1</button>

</div>
<button class="w-full bg-primary text-white h-14 rounded-xl font-bold text-lg tracking-wide uppercase shadow-[0_0_20px_rgba(254,127,45,0.3)] active:scale-[0.98] transition-transform flex items-center justify-center gap-2 hover:bg-primary/90">
<span class="material-symbols-outlined filled" style="font-size: 24px; font-variation-settings: 'FILL' 1;">check_circle</span>

</button>
<button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-primary transition-colors group w-16">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">person</span>
<span class="text-[10px] font-medium tracking-wide">Profile</span>
</button>
