<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GymOS Profile &amp; Body Metrics</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "gymos-charcoal": "#233d4d",
                        "gymos-pumpkin": "#fe7f2d",
                        "gymos-pollen": "#fcca46",
                        "gymos-olive": "#a1c181",
                        "gymos-seagrass": "#619b8a",
                        "primary": "#fe7f2d", // Mapping primary to Pumpkin Spice
                        "background-light": "#f0f4f8", // Lighter complement to charcoal
                        "background-dark": "#233d4d", // Charcoal Blue
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gymos-charcoal dark:text-white antialiased min-h-screen flex flex-col overflow-x-hidden">
<header class="sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-200 dark:border-white/5">
<div class="flex items-center justify-center px-4 py-4 relative">
<h1 class="text-lg font-bold tracking-tight">Profile</h1>
</div>
</header>
<main class="flex-1 flex flex-col pb-32">
<section class="flex flex-col items-center pt-8 pb-6 px-4">
<div class="relative group">
<div aria-label="User profile picture" class="w-32 h-32 rounded-full overflow-hidden border-4 border-white dark:border-white/10 shadow-xl bg-gray-200 dark:bg-gray-800" role="img">
<img alt="Portrait of a young man with a neutral expression against a plain background" class="w-full h-full object-cover" data-alt="Portrait of a young man with a neutral expression against a plain background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCpOIwB8ZfWwgOBWx1OPnnWb3zGJsqKSe-NSVlAQUjGRP08l5EvVIegmf7qZ4p18zdME2Vuw0Iyi5SWlH4BkPvq9iYbpdoCbUufBikveMrpkhCZPsRxY5Qdpq4DVD_dCRzitCr9pBcR5ZcAw3In-Jik0RLU8j_IZl95yAFdeKLszU2oBl3-ABkcjkDJqMI1u8aZ4eiuQpuhrC2Zritck-UhrCtFXdnz3uhxfzRBADA8B3VQEd9Lg4PFgn6kLrDX-NvuU2HPTk-UtZ6C"/>
</div>
<button class="absolute bottom-0 right-0 w-10 h-10 bg-gymos-pumpkin text-white rounded-full flex items-center justify-center border-4 border-background-light dark:border-background-dark shadow-sm hover:bg-gymos-pumpkin/90 transition-colors">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
</div>
<div class="mt-4 text-center">
<h2 class="text-2xl font-bold">John Doe</h2>
<p class="text-gymos-charcoal/60 dark:text-gymos-pollen/90 font-medium">GymOS Member</p>
</div>
</section>
<section class="px-4 py-2 w-full max-w-lg mx-auto">
<div class="grid grid-cols-2 gap-4">
<div class="bg-white dark:bg-black/20 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-transparent flex flex-col">
<label class="text-sm font-medium text-gray-500 dark:text-gray-300 mb-2" for="height">Height</label>
<div class="flex items-baseline gap-1 mt-auto">
<input class="w-full bg-transparent border-none p-0 text-3xl font-bold text-gymos-charcoal dark:text-white focus:ring-0 placeholder-gray-400" id="height" placeholder="0" type="number" value="180"/>
<span class="text-sm font-medium text-gray-400">cm</span>
</div>
</div>
<div class="bg-white dark:bg-black/20 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-transparent flex flex-col relative overflow-hidden group">
<div class="absolute top-0 right-0 w-16 h-16 bg-gymos-pumpkin/10 rounded-bl-full -mr-4 -mt-4 transition-transform group-focus-within:scale-150"></div>
<label class="text-sm font-medium text-gray-500 dark:text-gray-300 mb-2 relative z-10" for="weight">Weight</label>
<div class="flex items-baseline gap-1 mt-auto relative z-10">
<input class="w-full bg-transparent border-none p-0 text-3xl font-bold text-gymos-charcoal dark:text-white focus:ring-0 text-gymos-pumpkin" id="weight" placeholder="0.0" type="number" value="75.5"/>
<span class="text-sm font-medium text-gray-400">KG</span>
</div>
</div>
</div>
</section>
<section class="px-4 py-4 w-full max-w-lg mx-auto">
<div class="bg-white dark:bg-black/20 rounded-xl p-6 shadow-sm border border-gray-100 dark:border-transparent">
<div class="flex items-center justify-between mb-6">
<div>
<p class="text-sm text-gray-500 dark:text-gray-300 font-medium uppercase tracking-wider">Your BMI</p>
<h3 class="text-4xl font-bold text-gymos-charcoal dark:text-white mt-1">23.3</h3>
</div>
<div class="bg-gymos-olive/20 text-gymos-olive dark:text-gymos-olive px-3 py-1 rounded-lg text-sm font-bold flex items-center gap-1">
<span class="material-symbols-outlined text-[18px]">check_circle</span>
                    Normal
                </div>
</div>
<div class="relative h-4 bg-gray-100 dark:bg-white/10 rounded-full overflow-hidden w-full">
<div class="absolute top-0 left-0 h-full bg-gradient-to-r from-gymos-seagrass to-gymos-olive transition-all duration-500 ease-out rounded-full" style="width: 46%;"></div>
</div>
<div class="flex justify-between mt-2 text-xs font-medium text-gray-400">
<span>18.5</span>
<span>25.0</span>
<span>30.0</span>
</div>
<div class="mt-4 pt-4 border-t border-gray-100 dark:border-white/5">
<p class="text-sm text-gray-500 dark:text-gray-300 leading-relaxed">
                    Your BMI is in the <span class="text-gymos-charcoal dark:text-white font-semibold">Healthy Weight</span> range. Keep up the good work maintaining your balance.
                </p>
</div>
</div>
</section>
<section class="px-4 py-6 w-full max-w-lg mx-auto space-y-4">
<button class="w-full bg-gymos-pumpkin text-white text-lg font-bold py-4 rounded-full shadow-lg shadow-gymos-pumpkin/20 hover:shadow-gymos-pumpkin/40 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Update Weight</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<div class="flex justify-center">
<a class="inline-flex items-center gap-1 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gymos-pumpkin dark:hover:text-gymos-pumpkin transition-colors py-2 px-4 rounded-lg" href="#">
<span class="material-symbols-outlined text-[18px]">history</span>
                View Weight History
            </a>
</div>
</section>
</main>
<nav class="fixed bottom-0 left-0 z-50 w-full bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-xl border-t border-gray-200 dark:border-white/5 pb-safe pt-2">
<div class="flex justify-around items-center px-2 pb-2">
<a class="flex flex-col items-center justify-center p-2 text-gray-400 dark:text-gray-500 hover:text-gymos-pumpkin transition-colors gap-1 w-16" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center p-2 text-gray-400 dark:text-gray-500 hover:text-gymos-pumpkin transition-colors gap-1 w-16" href="#">
<span class="material-symbols-outlined">calendar_month</span>
<span class="text-[10px] font-medium">Calendar</span>
</a>
<a class="flex flex-col items-center justify-center p-2 text-gray-400 dark:text-gray-500 hover:text-gymos-pumpkin transition-colors gap-1 w-16" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<span class="text-[10px] font-medium">Progress</span>
</a>
<a class="flex flex-col items-center justify-center p-2 text-gymos-pumpkin gap-1 w-16" href="#">
<span class="material-symbols-outlined icon-filled">person</span>
<span class="text-[10px] font-medium">Profile</span>
</a>
</div>
</nav>
</body></html>
