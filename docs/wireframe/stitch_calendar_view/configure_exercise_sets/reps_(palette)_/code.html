<!DOCTYPE html>

<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GymOS - Configure Exercise</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f47825",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221710",
                        "surface-dark": "#392f28",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "2xl": "2.5rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24">
    <!-- Header -->
    <header class="sticky top-0 z-50 flex items-center justify-between bg-background-light/90 dark:bg-background-dark/90 px-4 py-4 backdrop-blur-md">
        <button class="flex size-10 items-center justify-center rounded-full text-slate-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
            <span class="material-symbols-outlined text-[24px]">arrow_back</span>
        </button>
        <h1 class="flex-1 text-center text-lg font-bold tracking-wide">Configuration</h1>
        <div class="size-10"></div> <!-- Spacer for balance -->
    </header>
    <!-- Main Content -->
    <main class="flex flex-col gap-6 px-4 pt-2">
        <!-- Exercise Context Card -->
        <div class="rounded-3xl bg-surface-light dark:bg-surface-dark p-6 shadow-sm ring-1 ring-black/5 dark:ring-white/5">
            <div class="flex flex-col items-center gap-2 text-center">
                <div class="mb-2 flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 text-primary">
                    <span class="material-symbols-outlined text-[32px]">fitness_center</span>
                </div>
                <h2 class="text-2xl font-bold leading-tight">Dumbbell Press</h2>
                <p class="text-sm font-normal leading-relaxed text-slate-500 dark:text-[#baa89c] px-4">
                    Define your baseline targets for this exercise to speed up logging.
                </p>
            </div>
        </div>
        <!-- Core Metrics Section -->
        <div class="flex flex-col gap-4">
            <h3 class="ml-2 text-lg font-bold tracking-tight text-slate-900 dark:text-white">Core
                Metrics</h3>
            <!-- Sets Stepper -->
            <div class="flex items-center justify-between rounded-3xl bg-surface-light dark:bg-surface-dark p-2 pl-4 pr-2 shadow-sm ring-1 ring-black/5 dark:ring-white/5">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-2xl bg-slate-100 dark:bg-black/20 text-slate-900 dark:text-white">
                        <span class="material-symbols-outlined">layers</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-base font-medium">Default Sets</span>
                        <span class="text-xs text-slate-500 dark:text-[#baa89c]">Target volume</span>
                    </div>
                </div>
                <div class="flex items-center gap-1 rounded-2xl bg-slate-100 dark:bg-black/20 p-1">
                    <button class="flex h-10 w-10 items-center justify-center rounded-xl bg-white dark:bg-surface-dark text-slate-900 dark:text-white shadow-sm hover:text-primary transition-colors active:scale-95">
                        <span class="material-symbols-outlined text-[20px]">remove</span>
                    </button>
                    <input class="w-12 bg-transparent p-0 text-center text-xl font-bold text-slate-900 dark:text-white focus:outline-none border-none ring-0"
                           readonly="" type="number" value="3"/>
                    <button class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary text-white shadow-sm hover:bg-primary/90 transition-colors active:scale-95">
                        <span class="material-symbols-outlined text-[20px]">add</span>
                    </button>
                </div>
            </div>
            <!-- Reps Stepper -->
            <div class="flex items-center justify-between rounded-3xl bg-surface-light dark:bg-surface-dark p-2 pl-4 pr-2 shadow-sm ring-1 ring-black/5 dark:ring-white/5">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-2xl bg-slate-100 dark:bg-black/20 text-slate-900 dark:text-white">
                        <span class="material-symbols-outlined">repeat</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-base font-medium">Default Reps</span>
                        <span class="text-xs text-slate-500 dark:text-[#baa89c]">Per set</span>
                    </div>
                </div>
                <div class="flex items-center gap-1 rounded-2xl bg-slate-100 dark:bg-black/20 p-1">
                    <button class="flex h-10 w-10 items-center justify-center rounded-xl bg-white dark:bg-surface-dark text-slate-900 dark:text-white shadow-sm hover:text-primary transition-colors active:scale-95">
                        <span class="material-symbols-outlined text-[20px]">remove</span>
                    </button>
                    <input class="w-12 bg-transparent p-0 text-center text-xl font-bold text-slate-900 dark:text-white focus:outline-none border-none ring-0"
                           readonly="" type="number" value="10"/>
                    <button class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary text-white shadow-sm hover:bg-primary/90 transition-colors active:scale-95">
                        <span class="material-symbols-outlined text-[20px]">add</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Optional Parameters Section -->
        <div class="flex flex-col gap-4 pt-2">
            <h3 class="ml-2 text-lg font-bold tracking-tight text-slate-900 dark:text-white">
                Optional Parameters</h3>
            <div class="grid grid-cols-2 gap-3">
                <!-- Weight Input -->
                <div class="group relative flex flex-col gap-2 rounded-3xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm ring-1 ring-black/5 dark:ring-white/5 focus-within:ring-2 focus-within:ring-primary transition-all">
                    <div class="flex items-center gap-2 text-slate-500 dark:text-[#baa89c]">
                        <span class="material-symbols-outlined text-[20px]">weight</span>
                        <label class="text-xs font-medium uppercase tracking-wider" for="weight">Weight
                            (KG)</label>
                    </div>
                    <input class="w-full bg-transparent p-0 text-2xl font-bold text-slate-900 dark:text-white placeholder:text-slate-300 dark:placeholder:text-white/20 focus:outline-none border-none ring-0 [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none"
                           id="weight" placeholder="0" type="number"/>
                </div>
                <!-- Rest Input -->
                <div class="group relative flex flex-col gap-2 rounded-3xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm ring-1 ring-black/5 dark:ring-white/5 focus-within:ring-2 focus-within:ring-primary transition-all">
                    <div class="flex items-center gap-2 text-slate-500 dark:text-[#baa89c]">
                        <span class="material-symbols-outlined text-[20px]">timer</span>
                        <label class="text-xs font-medium uppercase tracking-wider" for="rest">Rest
                            (Sec)</label>
                    </div>
                    <input class="w-full bg-transparent p-0 text-2xl font-bold text-slate-900 dark:text-white placeholder:text-slate-300 dark:placeholder:text-white/20 focus:outline-none border-none ring-0 [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none"
                           id="rest" placeholder="60" type="number"/>
                </div>
            </div>
        </div>
    </main>
    <!-- Sticky Bottom Action -->
    <div class="fixed bottom-0 left-0 right-0 z-50 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent px-4 pb-8 pt-12">
        <button class="flex w-full items-center justify-center gap-3 rounded-full bg-primary py-4 text-lg font-bold text-white shadow-lg shadow-primary/25 hover:bg-primary/90 hover:scale-[1.02] active:scale-[0.98] transition-all">
            <span>Save to Library</span>
            <span class="material-symbols-outlined">check_circle</span>
        </button>
    </div>
</div>
</body>
</html>
