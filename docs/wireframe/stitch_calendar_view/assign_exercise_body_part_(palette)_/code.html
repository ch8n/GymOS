<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GymOS - Assign Body Parts (Tag Selector)</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f47825", // Pumpkin Spice
                        "background-light": "#f8f7f5",
                        "background-dark": "#121212", // Deep Charcoal/Black
                        "surface-dark": "#1E1E1E", // Slightly lighter for cards/inputs
                        "secondary-text": "#9CA3AF",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white">
<header class="sticky top-0 z-50 bg-background-light dark:bg-background-dark px-4 py-3 flex items-center gap-4">
    <button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-black dark:text-white">
        <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
    </button>
    <div class="flex-1 flex flex-col">
        <h2 class="text-xl font-bold tracking-tight text-black dark:text-white">Assign Body
            Parts</h2>
    </div>
    <button class="text-sm font-medium text-primary hover:text-primary/80">Skip</button>
</header>
<div class="px-6 pb-6 pt-2">
    <div class="flex w-full items-center gap-2">
        <div class="h-1.5 flex-1 rounded-full bg-primary/40"></div>
        <div class="h-1.5 flex-1 rounded-full bg-primary"></div>
        <div class="h-1.5 flex-1 rounded-full bg-gray-200 dark:bg-gray-800"></div>
        <div class="h-1.5 flex-1 rounded-full bg-gray-200 dark:bg-gray-800"></div>
    </div>
    <div class="flex justify-between mt-2">
        <span class="text-xs text-secondary-text">Step 2 of 4</span>
        <span class="text-xs text-primary font-medium">Muscles</span>
    </div>
</div>
<main class="flex-1 flex flex-col px-4 pb-24">
    <div class="mb-6">
        <p class="text-black dark:text-white text-lg font-medium leading-relaxed">
            Add the muscle groups targeted by this exercise.
        </p>
        <p class="text-secondary-text text-sm mt-1">
            Start typing to search and add tags.
        </p>
    </div>
    <div class="mb-4 relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <span class="material-symbols-outlined text-secondary-text group-focus-within:text-primary transition-colors">search</span>
        </div>
        <input autofocus=""
               class="block w-full pl-11 pr-12 py-4 bg-white dark:bg-surface-dark border-2 border-transparent focus:border-primary focus:ring-0 rounded-xl text-base text-black dark:text-white placeholder-secondary-text shadow-sm transition-all"
               placeholder="Type to add (e.g. Chest)" type="text"/>
        <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
            <button class="p-1 rounded-full hover:bg-white/10 text-secondary-text hover:text-white transition-colors">
                <span class="material-symbols-outlined text-xl">mic</span>
            </button>
        </div>
    </div>
    <div class="mb-8">
        <div class="flex flex-wrap gap-2">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-primary text-white font-medium text-sm shadow-md animate-fade-in">
                <span>Chest</span>
                <button class="hover:bg-black/20 rounded-full p-0.5 transition-colors flex items-center justify-center">
                    <span class="material-symbols-outlined text-[16px]">close</span>
                </button>
            </div>
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-primary text-white font-medium text-sm shadow-md animate-fade-in">
                <span>Triceps</span>
                <button class="hover:bg-black/20 rounded-full p-0.5 transition-colors flex items-center justify-center">
                    <span class="material-symbols-outlined text-[16px]">close</span>
                </button>
            </div>
        </div>
    </div>
    <div class="h-px w-full bg-gray-200 dark:bg-gray-800 mb-6"></div>
    <div>
        <h3 class="text-sm uppercase tracking-wider text-secondary-text font-semibold mb-4 pl-1">
            Suggested Muscles</h3>
        <div class="flex flex-wrap gap-2">
            <button class="group inline-flex items-center gap-2 px-4 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all duration-200">
                <span class="material-symbols-outlined text-lg text-secondary-text group-hover:text-primary transition-colors">add</span>
                <span class="text-black dark:text-white text-sm font-medium group-hover:text-primary transition-colors">Back</span>
            </button>
            <button class="group inline-flex items-center gap-2 px-4 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all duration-200">
                <span class="material-symbols-outlined text-lg text-secondary-text group-hover:text-primary transition-colors">add</span>
                <span class="text-black dark:text-white text-sm font-medium group-hover:text-primary transition-colors">Biceps</span>
            </button>
            <button class="group inline-flex items-center gap-2 px-4 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all duration-200">
                <span class="material-symbols-outlined text-lg text-secondary-text group-hover:text-primary transition-colors">add</span>
                <span class="text-black dark:text-white text-sm font-medium group-hover:text-primary transition-colors">Legs</span>
            </button>
            <button class="group inline-flex items-center gap-2 px-4 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all duration-200">
                <span class="material-symbols-outlined text-lg text-secondary-text group-hover:text-primary transition-colors">add</span>
                <span class="text-black dark:text-white text-sm font-medium group-hover:text-primary transition-colors">Shoulders</span>
            </button>
            <button class="group inline-flex items-center gap-2 px-4 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all duration-200">
                <span class="material-symbols-outlined text-lg text-secondary-text group-hover:text-primary transition-colors">add</span>
                <span class="text-black dark:text-white text-sm font-medium group-hover:text-primary transition-colors">Cardio</span>
            </button>
            <button class="group inline-flex items-center gap-2 px-4 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all duration-200">
                <span class="material-symbols-outlined text-lg text-secondary-text group-hover:text-primary transition-colors">add</span>
                <span class="text-black dark:text-white text-sm font-medium group-hover:text-primary transition-colors">Abs</span>
            </button>
            <button class="group inline-flex items-center gap-2 px-4 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all duration-200">
                <span class="material-symbols-outlined text-lg text-secondary-text group-hover:text-primary transition-colors">add</span>
                <span class="text-black dark:text-white text-sm font-medium group-hover:text-primary transition-colors">Glutes</span>
            </button>
        </div>
    </div>
</main>
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md z-40 border-t border-gray-200 dark:border-gray-800">
    <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-4 rounded-full shadow-lg shadow-primary/25 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
        Next Step
        <span class="material-symbols-outlined">arrow_forward</span>
    </button>
</div>

</body>
</html>
